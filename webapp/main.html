    /* General Reset */
    body {

        margin: 0;
        padding: 0;
        font-family: 'Century Gothic', 'Arial', sans-serif;
        background-color: #2e2e2e;
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

    }

    /* Header Styling */
    header {
        display: flex;
        align-items: center;
        padding-top: 10px;
        padding-left: 20px;
        padding-bottom: 10px;
        background-color: #123f6d;
        color: #fff;
        font-size: 28px;
        font-family: 'Helvetica Superbold', 'Arial Black', sans-serif;
        font-weight: bold;
        width: 100%;
    }

    header::before {
        content: 'â†”';
        margin-right: 10px;
        font-size: 18px;
        vertical-align: middle;
    }

    .main-container{

        display: Flex;
        justify-content: center;
        align-items: start;
        /* width:80%; */
        /* border: 1px solid green; */
        gap: 20px;
        padding: 10px;
         
    }

    /* Container Styling */
    .container {
        max-width: 600px;
        min-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #e4dfdf;
        border-radius: 10px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    

    .form-group {
        margin-bottom: 20px;
    }

    .form-group select {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #CCC;
        border-radius: 5px;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        background-color: #FFFFFF;
        cursor: pointer;
    }

    .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        font-size: 14px;
    }

    .form-group textarea {
        width: calc(100% - 20px);
        padding: 10px;
        font-size: 14px;
        border: 1px solid #c8c6c6;
        border-radius: 5px;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        resize: none;
        overflow: hidden;
    }

    .form-group textarea:focus {
        outline: none;
        border-color: #2993b9;
    }

    .submit-btn {
        width: 100%;
        background-color: #2993b9;
        color: white;
        border: none;
        padding: 12px 15px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        font-weight: bold;
    }

    .submit-btn:hover {
        background-color: #295bb9;
    }

    .output-box {
        margin-top: 20px;
        padding: 15px;
        background-color: #F9FAFB;
        border: 1px solid #E1E2E3;
        border-radius: 5px;
        white-space: pre-wrap;
    }

    .toggle-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .toggle-group button {
        flex: 1;
        padding: 10px 0;
        border: none;
        background-color: #fdffff;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .toggle-group button.active {
        background-color: #3498DB;
        color: #FFFFFF;
    }

    .drag-area {
        width: 100%;
        height: 150px;
        border: 2px dashed #fff9f9;
        border-radius: 5px;
        text-align: center;
        line-height: 150px;
        color: #3d3c3c;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: border-color 0.3s;
    }

    .drag-area.drag-over {
        border-color: #3498DB;
        background-color: #EAF6FF;
        color: #3498DB;
    }

    .spinner {
        display: none;
        margin: 20px auto;
        width: 50px;
        height: 50px;
        border: 4px solid transparent;
        border-radius: 50%;
        border-top: 4px solid #3498DB;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    #active-container{

        z-index: 10;
    }


    #helpPopUp{

        /* height: 69.5vh;  */
        display: none;
        animation: slideRight 700ms ease-out;
        z-index: 5;
        position: relative;
        flex-direction: column;
        padding:  0px 10px !important;
        width: 500px !important;
        

    }

    .text-input-title{

        display: flex;
        justify-content: space-between;
        height: auto;

    }

    #helpButton{

        border: 0.5px solid black;
        background-color: transparent;
        color: #333;
        border-radius: 50px;
        cursor: pointer;
        height: 20px;
    }

    @keyframes slideRight {
  from {
    transform: translateX(-100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}


    #helpPopUpCloseBtn{

    }

        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    function toggleInputMode(mode) {
        const textButton = document.getElementById("textMode");
        const fileButton = document.getElementById("fileUploadMode");
        const textInput = document.getElementById("textInputGroup");
        const fileInput = document.getElementById("fileUploadGroup");

        if (mode === "text") {
            textButton.classList.add("active");
            fileButton.classList.remove("active");
            textInput.style.display = "block";
            fileInput.style.display = "none";
        } else {
            textButton.classList.remove("active");
            fileButton.classList.add("active");
            textInput.style.display = "none";
            fileInput.style.display = "block";
        }
    }

    function autoResizeTextArea(textarea) {
        textarea.style.height = "auto";
        textarea.style.height = `${textarea.scrollHeight}px`;
    }

    document.getElementById("input").addEventListener("input", function () {
        autoResizeTextArea(this);
    });

    const dragArea = document.getElementById("dragArea");
    const fileInput = document.getElementById("file");
    const fileInfo = document.getElementById("fileInfo");

    dragArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        dragArea.classList.add("drag-over");
    });

    dragArea.addEventListener("dragleave", () => {
        dragArea.classList.remove("drag-over");
    });

    dragArea.addEventListener("drop", (e) => {
        e.preventDefault();
        dragArea.classList.remove("drag-over");
        fileInput.files = e.dataTransfer.files;
        displayFileInfo();
    });

    dragArea.addEventListener("click", () => {
        fileInput.click();
    });

    fileInput.addEventListener("change", displayFileInfo);

    function displayFileInfo() {
        const file = fileInput.files[0];
        if (file) {
            fileInfo.textContent = `Uploaded File: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
        } else {
            fileInfo.textContent = "";
        }
    }

        async function handleSubmit() {
        const fileMode = document.getElementById("fileUploadMode").classList.contains("active");
        const spinner = document.getElementById("spinner");
        const outputBox = document.getElementById("output");
        const pattern = document.getElementById("pattern").value;
        const flag = document.getElementById("flag").value; // Get selected flag value

        spinner.style.display = "block";
        outputBox.textContent = "";

        let input = document.getElementById("input").value;

        if (fileMode) {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please upload a file.");
                spinner.style.display = "none";
                return;
            }

            const fileExtension = file.name.split(".").pop().toLowerCase();

            try {
                if (fileExtension === "jpg" || fileExtension === "jpeg" || fileExtension === "png") {
                    try {
                        const { data: { text } } = await Tesseract.recognize(file, 'eng');
                        input = text;
                    } catch (error) {
                        outputBox.textContent = "Error processing OCR: " + error.message;
                        spinner.style.display = "none";
                        return;
                    }
                } else if (fileExtension === "txt") {
                    const text = await file.text();
                    input = text;
                } else if (fileExtension === "pdf") {
                    const pdfjsLib = window['pdfjs-dist/build/pdf'];
                    const pdfData = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
                    let text = "";
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        text += content.items.map(item => item.str).join(" ");
                    }
                    input = text;
                } else if (fileExtension === "docx") {
                    const arrayBuffer = await file.arrayBuffer();
                    const { value: text } = await mammoth.extractRawText({ arrayBuffer });
                    input = text;
                } else {
                    throw new Error("Unsupported file format.");
                }
            } catch (error) {
                outputBox.textContent = "Error processing file: " + error.message;
                spinner.style.display = "none";
                return;
            }
        }

        try {
            const requestBody = { input, pattern_name: pattern };
            if (flag) {
                requestBody.flag = flag;
            }

            const response = await fetch("http://34.47.150.28:8080/run-command", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestBody)
            });

            const responseData = await response.json();
            outputBox.textContent = responseData.output || "No output returned.";
        } catch (error) {
            outputBox.textContent = `Error: ${error.message}`;
        } finally {
            spinner.style.display = "none";
        }
    }
